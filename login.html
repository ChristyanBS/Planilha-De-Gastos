<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planilha Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 m-4">
        <h1 class="text-2xl font-bold text-center text-indigo-700 dark:text-indigo-400 mb-2">Acesse sua Conta</h1>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-6">Bem-vindo de volta!</p>

        <div id="login-view">
            <div class="mb-4">
                <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                <input type="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg" placeholder="seu@email.com">
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
                <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg" placeholder="********">
            </div>
            <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Entrar</button>
            <p id="login-error" class="text-red-500 text-center text-sm mt-2"></p>
        </div>

        <div id="signup-view" class="hidden">
             <div class="mb-4">
                 <label for="signup-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome</label>
                 <input type="text" id="signup-name" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg" placeholder="Como podemos te chamar?">
            </div>
             <div class="mb-4">
                <label for="signup-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</p>
                <input type="email" id="signup-email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg" placeholder="seu@email.com">
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha (mínimo 6 caracteres)</p>
                <input type="password" id="signup-password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg" placeholder="********">
            </div>
             <button id="signup-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Criar Conta</button>
             <p id="signup-error" class="text-red-500 text-center text-sm mt-2"></p>
        </div>
        
        <div class="text-center mt-4">
            <a href="#" id="toggle-view-link" class="text-sm text-indigo-600 hover:text-indigo-500">Não tem uma conta? Cadastre-se</a>
        </div>

        <div class="my-4 flex items-center">
            <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            <span class="flex-shrink mx-4 text-gray-400">ou</span>
            <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
        </div>

        <button id="google-login-btn" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-bold py-2 px-4 rounded-lg flex items-center justify-center">
            <i class="fab fa-google mr-2"></i> Entrar com Google
        </button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

</body>
</html>
